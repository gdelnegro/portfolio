{% load staticfiles %}
{% load i18n %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="IAMX, One Page Responsive HTML Resume Template">
    <meta name="keywords" content="resume, developer, python, django, html resume, web developer, freelancer">
	<meta name="author" content="//gustavodelnegro.com.br/">
    <title>Gustavo Del Negro - Developer</title>
    <!-- Web Fonts -->
    <link href='//fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
	<!-- Bootstrap core CSS -->
	<link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
	<!-- Font Awesome CSS -->
	<link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" media="screen">
	<!-- Animate css -->
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <!-- Magnific css -->
	<link href="{% static 'css/magnific-popup.css' %}" rel="stylesheet">
	<!-- Custom styles CSS -->
	<link href="{% static 'css/style.css' %}" rel="stylesheet" media="screen">
    <!-- Responsive CSS -->
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="{%static 'images/ico/favicon.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% static 'images/ico/apple-touch-icon-144-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% static 'images/ico/apple-touch-icon-114-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% static 'images/ico/apple-touch-icon-72-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" href="{% static 'images/ico/apple-touch-icon-57-precomposed.png' %}">
</head>
<body>
	{% block content %}{% endblock%}
	<!-- Javascript files -->
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
    <script src="{% static 'js/jquery.sticky.js' %}"></script>
    <script src="{% static 'js/smoothscroll.js' %}"></script>
    <script src="{% static 'js/wow.min.js' %}"></script>
    <script src="{% static 'js/jquery.countTo.js' %}"></script>
    <script src="{% static 'js/jquery.inview.min.js' %}"></script>
    <script src="{% static 'js/jquery.easypiechart.js' %}"></script>
    <script src="{% static 'js/jquery.shuffle.min.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="//secure-a.vimeocdn.com/js/froogaloop2.min.js"></script>
    <script src="{% static 'js/jquery.fitvids.js'%}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;key={{ settings.GOOGLE_API_KEY }}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
